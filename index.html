<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Target Genetic Algorithm</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="information-side">
			<div id="enter-phrase-container">
				<input id="target-text-input" placeholder="Enter target phrase or word" />
				<div>
					<button id="start-algorithm-btn">Start Algorithm</button>
					<button id="stop-algorithm-btn">Stop Algorithm</button>
				</div>
			</div>

			<div id="genetic-algorithm-information">
				<p id="target-phrase">Target Phrase</p>
				<p id="current-best-player">Current Best:</p>
				<p id="generation-counter">Generation:</p>
				<p id="population-counter">Population:</p>
				<p id="similarity-score">Average Fitness:</p>
				<p id="similarity-score">Mutation Rate:</p>
			</div>
		</div>

		<div id="population-side">
			<h2>All Phrases</h2>

			<div id="population-container"></div>
		</div>

		<script src="main.js"></script>
		<script src="population.js"></script>
		<script src="phrase.js"></script>
	</body>
</html>
